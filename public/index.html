<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="demo.css" media="all" />

        <script type="application/javascript" src="demo.js"></script>
    </head>
    
    <body>
        <div class="container">
            

            <div class="form">
    		    <form id="contactform" method="post" action="registration_success.html">
                    <p class="contact">
                        <label for="name">Name</label>
                    </p>
                    <input type="text" id="name" name="name" placeholder="First and last name"
                           required tabindex="1" oninvalid="validateName();">

                    <p class="contact">
                        <label for="email">Email</label>
                    </p>
                    <input type="email" id="email" name="email" placeholder="example@domain.com"
                           required tabindex="2" oninvalid="validateEmail();">

                    <p class="contact">
                        <label for="username">Create a username</label>
                    </p>
                    <input type="text" id="username" name="username" placeholder="username"
                           required tabindex="3" oninvalid="validateUserName();">

                    <p class="contact">
                        <label for="password">Create a password</label>
                    </p>
                    <input type="password" id="password" name="password"
                           required tabindex="4" oninvalid="validatePassword();">

                    <p class="contact">
                        <label for="repassword">Confirm your password</label>
                    </p>
                    <input type="password" id="repassword" name="repassword"
                           required tabindex="5" oninvalid="validateConfirmPassword();">

                    <fieldset>
                        <label>Birthday </label>
                        <label class="month">
                            <select name="BirthMonth" tabindex="6">
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3" >March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12" >December</option>
                            </select>
                        </label>
                        <label>
                            Day <input class="birthday" maxlength="2" tabindex="7"
                                       name="BirthDay" placeholder="Day" required>
                        </label>
                        <label>
                            Year <input class="birthyear" maxlength="4" name="BirthYear"
                                    placeholder="Year" required tabindex="8">
                        </label>
                    </fieldset>

                    <p class="gender">
                        <label>Gender</label>
                    </p>

                    <label><input type="radio" name="gender" value="Male" checked> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    

                    <br><br>

                    <p class="contact">
                        <label for="phone">Mobile phone</label>
                    </p>
                    <input id="phone" name="phone" placeholder="phone number"
                           required type="text" tabindex="9" oninvalid="validateContact();">
                    <br>


                    <input class="buttom" name="submit" id="submit"
                           tabindex="10" value="Sign up!" type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
